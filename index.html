<body>
    <div class="justdiv">
        <h1>Basic Modal Exsample</h1>
        <button id="btn" class="btn" onclick="openModal()">Open Modal</button>
    </div>

        <div class="modal">
            <div class="modalHead">
                <h1>Modal Header</h1>
                <button class="click">&times;</button>
            </div>
            <div class="text">
                <p>Some text in the modal</p>
            </div>
            <div class="finish">
                <button onclick="closeModal()" class="btn2">Close</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
